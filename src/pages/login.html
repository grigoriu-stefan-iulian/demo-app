<header class="header">
  <div class="header__content content-container">
    <a class="button--link" href="/#register">Register</a>
  </div>
</header>
<div class="page-header">
  <div class="content-container">
    <h1 class="page-header__title">Login</h1>
    <p>Please login using you email and password.</p>
  </div>
</div>
<div class="content-container">
  <form action="" id="login-submit">
    <label for="uname"><b>Email</b></label>
    <input
      class="input--login"
      type="text"
      placeholder="Enter valid email"
      name="uname"
      required
    />
    <label for="psw"><b>Password</b></label>
    <input
      class="input--login"
      type="password"
      placeholder="Enter Password"
      name="psw"
      required
    />
    <span id="error-message" class="form__error"></span>
    <button type="submit" class="button--login">Login</button>
  </form>
</div>
