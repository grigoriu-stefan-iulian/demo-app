<header class="header">
  <div class="header__content content-container">
    <a class="button--link" href="/#login">Login</a>
  </div>
</header>
<div class="page-header">
  <div class="content-container">
    <h1 class="page-header__title">Register</h1>
    <p>Please fill in this form to create an account.</p>
  </div>
</div>
<div class="content-container">
  <form action="#" id="register-form">
    <label for="fname"><b>First Name</b></label>
    <input
      class="input"
      type="text"
      placeholder="Enter First Name"
      name="fname"
      required
    />

    <label for="lname"><b>Last Name</b></label>
    <input
      class="input"
      type="text"
      placeholder="Enter Last Name"
      name="lname"
      required
    />

    <label for="email"><b>Email</b></label>
    <span id="registration-error" class="form__error"></span>
    <input
      class="input"
      type="email"
      placeholder="Enter Email"
      name="email"
      required
    />

    <label for="password"><b>Password</b></label>
    <input
      id="password"
      class="input"
      name="password"
      type="password"
      pattern="^\S{6,}$"
      onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
      type="password"
      placeholder="Enter Password"
      required
    />
    <label for="password_two"><b>Repeat Password</b></label>
    <input
      id="password_two"
      class="input"
      name="password_two"
      type="password"
      pattern="^\S{6,}$"
      onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
      type="password"
      placeholder="Repeat Password"
      required
    />
    <button type="submit" class="button--register">Register</button>
    <p>*Your account will be available after an admin enables it.</p>
  </form>
</div>
