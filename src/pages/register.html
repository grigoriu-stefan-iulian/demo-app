<header class="header">
  <div class="header__content content-container">
    <a class="button button--link" href="/#login">Login</a>
  </div>
</header>
<div class="page-header">
  <div class="content-container">
    <h1 class="page-header__title">Register</h1>
    <p>Please fill in this form to create an account.</p>
  </div>
</div>
<div class="content-container">
  <form action="" id="register-form" onsubmit="">
    <label for="fname"><b>First Name</b></label>
    <input
      class="input"
      type="text"
      placeholder="Enter First Name"
      name="fname"
      required
    />

    <label for="lname"><b>Last Name</b></label>
    <input
      class="input"
      type="text"
      placeholder="Enter Last Name"
      name="lname"
      required
    />

    <label for="email"><b>Email</b></label>
    <input
      class="input"
      type="text"
      placeholder="Enter Email"
      name="email"
      required
    />

    <label for="psw"><b>Password</b></label>
    <input
      class="input"
      type="password"
      placeholder="Enter Password"
      name="psw"
      required
    />

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input
      class="input"
      type="password"
      placeholder="Repeat Password"
      name="psw-repeat"
      required
    />

    <button type="submit" class="button button--register">Register</button>
    <p>*Your account will be available after an admin enables it.</p>
    <span id="registration-error"></span>
  </form>
</div>
